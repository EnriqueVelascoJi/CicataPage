<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/main.css">
    <title>Caso 1 Formulario</title>
</head>
<body>
   
    <header id="encabezado">
        <div class="container">
            <div class="encabezado">
                <img src="../assets/img/logo-ipn.png" class="logo logo-ipn">
                <h1 class="encabezado-titulo">Sistema de información del posgrado en Física Educativa</h1>
                <img src="../assets/img/logo-cicata1.PNG" class=" logo logo-cicata">
            </div>
        </div>
        <div class="encabezado-lamina">
            <img src="../assets/img/cicatapared_3 1.png" class="imagen-presentacion">
        </div>
    </header>
    <main id="principal">
        <div class="container">
            <div class="inicio-sesion">
                <div class="contenedor2">
                    <h2 class="titulo-formulario">Inicio de Sesión</h2>
                    <form id="formulario1">
                        <div class="campo campo1">
                            <img src="../assets/img/user.svg" class="icono">
                            <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                            <button class="pregunta" title="Campo de Usuario" data-toggle="popover" data-trigger="popover" data-content="En este campo debes ingresar tu email asociado a esta cuenta"><img src="../assets/img/Ask Question.svg" class="icono icono-pregunta"></button>
                        </div>
                        <div class="campo campo2">
                            <img src="../assets/img/Forgot Password.svg" class="icono">
                            <input type="password" name="password" id="password" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btnIngresar">Ingresar</button>
                    </form>
                    <p>¿Olvidaste tu contraseña?<a href="#" class="recuperarContraseñaEvent">Recuperarla</a></p>
                </div>
                <div class="contenedor1">
                    <img src="../assets/img/profiling (1) 1.svg" alt="" class="imagen-registro">
                    <a href="#" class="CrearCuentaEvent">Crear un cuenta</a>
                </div>
                                    
            </div>

            <div class="registro">
                <div class="contenedor3">
                    <h2 class="titulo-formulario">Regitrar una ueva cuenta</h2>
                    <form id="formulario2">
                        <div class="campo campo3">
                            <input type="text" name="nombre" id="nombre" placeholder="Nombre Completo">
                        </div>
                        <div class="campo campo4">
                            <input type="text" name="rfc" id="rfc" placeholder="RFC">
                        </div>
                        <div class="campo campo5">
                            <input type="text" name="curp" id="curp" placeholder="CURP">
                        </div>
                        <div class="campo campo6">
                            <select name="programaPosgrado" id="programaPosgrado">
                                <option value="0">--Programa de posgrado--</option>
                                <option value="Maestria">Maestria</option>
                                <option value="Doctorado">Doctorado</option>
                            </select>
                        </div>
                        <div class="campo campo7">
                            <input type="text" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="campo campo8">
                            <input type="password" name="password1" id="password1" placeholder="Contraseña">
                            <button class="pregunta" title="Campo de Contraseña" data-toggle="popover" data-trigger="popover" data-content="La contraseña debe ser de al menos 8 caracteres. Al menos una mayúscula, al menos una minúscula, al menos un dígito."><img src="../assets/img/Ask Question.svg" class="icono icono-pregunta"></button>
                        </div>
                        <!-- <div class="campo campo9">
                            <select name="tipoUsuario" id="tipoUsuario">
                                <option value="0">--Tipo de usuario--</option>
                                <option value="Aspirante">Aspirante</option>
                                <option value="Alumno">Alumno</option>
                                <option value="Docente">Docente</option>
                            </select>
                        </div> -->
                        <div class="campo campo10">
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar contraseña">
                            
                        </div>
                    </form>
                    <a href="#" class="volverInicio">Volver a inicio de sesión</a>
                    <button class="siguiente">
                        <img src="../assets/img/siguiente.svg" class="icono-siguiente">
                    </button>
                </div>
            </div>



            <div class="registro2">
                <div class="contenedor3">
                    <h2 class="titulo-formulario">Regitrar una ueva cuenta</h2>
                    <form id="formulario4">
                        <div class="campo campo20">
                            <select name="tipoUsuario" id="tipoUsuario">
                                <option value="0">--Tipo de usuario--</option>
                                <option value="Aspirante">Aspirante</option>
                                <option value="Alumno">Alumno</option>
                                <option value="Docente">Docente</option>
                            </select>
                        </div>    
                        <div class="campo campo11">
                            <input type="text" name="pregunta1" id="pregunta1" placeholder="Ingrese una pregunta de recuperación (1)">
                            <button type="button" class="pregunta" title="Pregunta de recuperación (1)" data-toggle="popover" data-trigger="popover" data-content="Esta pregunta le ayuadará a recuperar su contraseña en caso de ser necesario.
                            La pregunta quedá a su criterio.
                            Ejemplo: Mi primera novia"><img src="../assets/img/Ask Question.svg" class="icono icono-pregunta"></button>
                        </div>
                        <div class="campo campo12">
                            <input type="text" name="respuesta1" id="respuesta1" placeholder="Coloque la respuesta a la pregunta 1">
                            
                        </div>
                        <div class="campo campo13">
                            <input type="text" name="pregunta2" id="pregunta2" placeholder="Ingrese una pregunta de recuperación (2)">
                            <button type="button" class="pregunta" title="Pregunta de recuperación (2)" data-toggle="popover" data-trigger="popover" data-content="Esta pregunta le ayuadará a recuperar su contraseña en caso de ser necesario.
                            La pregunta quedá a su criterio.
                            Ejemplo: Mi primer mascota"><img src="../assets/img/Ask Question.svg" class="icono icono-pregunta"></button>
                        </div>
                        <div class="campo campo14">
                            <input type="text" name="respuesta2" id="respuesta2" placeholder="Coloque la respuesta a la pregunta 2">
                            
                        </div>
                        <div class="campo campo21">
                            <select name="tipoDocente" id="tipoDocente">
                                <option value="0">--Tipo de Docente--</option>
                                <option value="Interno">Interno</option>
                                <option value="Externo">Externo</option>
                                <option value="Invitado">Invitado</option>
                            </select>
                        </div>
                        <div class="campo campo22">
                            <input type="date" name="fechaIngreso" id="fechaIngreso" placeholder="Fecha de Ingreso">
                            <button type="button" class="pregunta" title="Fecha de Ingreso" data-toggle="popover" data-trigger="popover" data-content="guntaInicio  del  primer  semestre  en  el  posgrado"><img src="../assets/img/Ask Question.svg" class="icono icono-pregunta"></button>
                        </div>
                        <div class="campo campo23">
                            <input type="text" name="asesor1" id="asesor1" placeholder="Nombre completo del asesor titular">
                        </div>
                        <div class="campo campo24">
                            <textarea  name="temaTesis" id="temaTesis" placeholder="Título tesis" cols="20" rows="3"></textarea>
                        </div>
                        <div class="campo campo25">
                            <input type="text" name="asesor2" id="asesor2" placeholder="Nombre completo 2° asesor">
                        </div>
                        <button type="button" class="btnRegistrarse">Registarse</button>
                    </form>
                    
                    <button class="anterior">
                        <img src="../assets/img/anterior.svg" class="icono-anterior">
                    </button>
                </div>
            </div>



            <div class="recuperar">
                <div class="contenedor3">
                    <h2 class="titulo-formulario">Recuperar Contraseña</h2>
                    <form id="formulario5">
                        <div class="campo campo15">
                            <input type="text" name="usuarioR" id="usuarioR" placeholder="Ingresa tu usuario (email)">
                            <button class="comprobarUsuario">
                                <img src="../assets/img/flat-color-icons_ok.svg" class="icono icono-comprobrar">
                            </button>
                        </div>
                        <div class="campo campo16">
                            <input type="text" name="pregunta1R" id="pregunta1R">
                        </div>
                        <div class="campo campo17">
                            <input type="text" name="respuesta1R" id="respuesta1R" placeholder="Coloque la respuesta a la pregunta 1">
                        </div>
                        <div class="campo campo18">
                            <input type="text" name="pregunta2R" id="pregunta2R">
                        </div>
                        <div class="campo campo19">
                            <input type="text" name="respuesta2R" id="respuesta2R" placeholder="Coloque la respuesta a la pregunta 2">
                        </div>
                        <button type="submit" class="btnRecuperar">Recuperar</button>
                    </form>
                    <a href="#" class="volverInicio">Volver a inicio de sesión</a>
                </div>
            </div>
        </div>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script src="../JS/eventosFormulario.js"></script>
    <script src="../JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
</body>
</html>
